<z-page-header header-info="vm.headInfo"></z-page-header>

<form name="createForm" class="form-horizontal" ng-submit="createForm.$valid&&vm.user.roleName!=''&&vm.create()">
    <div class="form-group" ng-class="{'has-error':(createForm.username.$touched||createForm.$submitted)&&(createForm.username.$error.required)}">
        <label for="" class="control-label col-md-3 col-lg-2">用户名称:<span class="text-danger">*</span></label>
        <div class="col-md-5 col-lg-4">
            <input ng-model="vm.user.username" name="username" type="text" class="form-control" required>
        </div>
        <div class="control-label col-md-4 col-lg-6">
            <span class="text-info pull-left">!</span>
        </div>
    </div>
   <div class="form-group" ng-class="{'has-error':(createForm.$submitted)&&vm.user.roleName==''}">
        <label for="" class="control-label col-md-3 col-lg-2">分配角色:<span class="text-danger">*</span></label>
        <div class="col-md-5 col-lg-4">
           <z-select select-list-data="vm.roleSelectList" select-callback="vm.selectback()"  select-model="vm.user.roleName"></z-select>
            <!--<div class="text-danger font-size-12 margin-top-5">有效用户名</div>-->
        </div>
        <div class="control-label col-md-4 col-lg-6">
            <span class="text-info pull-left">!</span>
        </div>
    </div>
   <div class="form-group" ng-class="{'has-error':(createForm.email.$touched||createForm.$submitted)&&(createForm.email.$error.required)}">
        <label for="" class="control-label col-md-3 col-lg-2">Email:<span class="text-danger">*</span></label>
        <div class="col-md-5 col-lg-4">
            <input ng-model="vm.user.email" name="email" type="email" class="form-control" required>
            <!--<div class="text-danger font-size-12 margin-top-5">有效用户名</div>-->
        </div>
        <div class="control-label col-md-4 col-lg-6">
            <span class="text-info pull-left">!</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':(createForm.mobile.$touched||createForm.$submitted)&&(createForm.mobile.$error.required)}">
        <label for="" class="control-label col-md-3 col-lg-2">手机号:<span class="text-danger">*</span></label>
        <div class="col-md-5 col-lg-4">
            <input ng-model="vm.user.mobile" name="mobile" type="text" class="form-control" required>
            <!--<div class="text-danger font-size-12 margin-top-5">有效用户名</div>-->
        </div>
        <div class="control-label col-md-4 col-lg-6">
            <span class="text-info pull-left">!</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':(createForm.pwd.$touched||createForm.$submitted)&&(createForm.pwd.$error.required)}">
        <label for="" class="control-label col-md-3 col-lg-2">密码:<span class="text-danger">*</span></label>
        <div class="col-md-5 col-lg-4">
            <input ng-model="vm.user.password" name="pwd" type="password" class="form-control" required>
            <!--<div class="text-danger font-size-12 margin-top-5">有效用户名</div>-->
        </div>
        <div class="control-label col-md-4 col-lg-6">
            <span class="text-info pull-left">!</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':(createForm.pwdagain.$touched||createForm.$submitted)&&(createForm.pwdagain.$error.required||vm.user.password!=vm.user.passwordagain)}">
        <label for="" class="control-label col-md-3 col-lg-2">确认密码:<span class="text-danger">*</span></label>
        <div class="col-md-5 col-lg-4">
            <input ng-model="vm.user.passwordagain" name="pwdagain" type="password" class="form-control" required>
            <!--<div class="text-danger font-size-12 margin-top-5">有效用户名</div>-->
        </div>
        <div class="control-label col-md-4 col-lg-6">
            <span class="text-info pull-left">!</span>
        </div>
    </div>
    <div class="main-footer">
        <div class="pull-right padding-right-15 padding-top-10"><button type="submit" class="btn btn-primary btn-sm"><span ng-show="vm.btnLoading"><i class="fa fa-cog fa-spin fa-fw fa-lg" ></i></span> <span>{{vm.btnName}}</span></button></div>
    </div>
</form>
