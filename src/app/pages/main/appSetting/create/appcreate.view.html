<z-page-header header-info="vm.headInfo"></z-page-header>


<div class="service-create-nav margin-bottom-30">
    <ul>
        <li class="done">

            <div></div>

        <li ng-class="{'done': vm.step >= 2}">

<form name="createForm" class="form-horizontal" ng-submit="createForm.$valid&&vm.create()">
    <div class="form-group" ng-class="{'has-error':(createForm.username.$touched||createForm.$submitted)&&(createForm.username.$error.required)}">
        <label for="" class="control-label col-md-3 col-lg-2">应用名称:<span class="text-danger">*</span></label>
        <div class="col-md-5 col-lg-4">
            <input ng-model="vm.user.username" name="username" type="text" class="form-control" required ng-disabled="vm.userId">
            <!--<div class="text-danger font-size-12 margin-top-5">有效用户名</div>-->
        </div>
        <div class="control-label col-md-4 col-lg-6">

        </div>

    </div>
    <div class="form-group">

        <div class="col-md-5 col-lg-4" style="padding-top:7px;">
